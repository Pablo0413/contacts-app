<div class="container mt-4">
    <div class="row mb-3">
      <div class="col">
        <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search contacts">
      </div>
      <div class="col-auto">
        <button (click)="searchContacts()" class="btn btn-primary">Search</button>
      </div>
    </div>
    <ul class="list-group">
      <li *ngFor="let contact of contacts" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <span>{{ contact.firstName }} {{ contact.lastName }}</span>
          <br>
          <small>{{ contact.phone }}</small>
        </div>
        <a [routerLink]="['/contact', contact.id]" class="btn btn-sm btn-info">View</a>
      </li>
    </ul>
    <div class="mt-3">
      <a [routerLink]="['/add']" class="btn btn-success">Add New Contact</a>
    </div>
  </div>
